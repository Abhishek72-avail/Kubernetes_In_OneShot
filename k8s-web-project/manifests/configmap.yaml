apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: web-app
  labels:
    app: web-app
    component: config
  annotations:
    description: "Application configuration"
    config.kubernetes.io/local-config: "true"
data:
  NODE_ENV: "production"
  APP_VERSION: "1.0.0"
  LOG_LEVEL: "info"
  DB_HOST: "postgres-service"
  REDIS_HOST: "redis-service"
  # Application settings
  MAX_CONNECTIONS: "100"
  TIMEOUT: "30s"
