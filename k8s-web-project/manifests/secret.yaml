apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: web-app
  labels:
    app: web-app
    component: secrets
  annotations:
    description: "Application secrets"
    secret.kubernetes.io/managed-by: "external-secrets"
type: Opaque
data:
  # Base64 encoded values
  DB_PASSWORD: bXlzcWxwYXNzd29yZA==  # mysqlpassword
  REDIS_PASSWORD: cmVkaXNwYXNzd29yZA==  # redispassword
  JWT_SECRET: bXlqd3RzZWNyZXRrZXk=      # myjwtsecretkey
